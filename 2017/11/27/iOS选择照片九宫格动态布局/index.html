ne">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br></pre></td><td class="code"><pre><span class="line">//</span><br><span class="line">//  CertificateAddImageView.m</span><br><span class="line">//  StuExcGrades</span><br><span class="line">//</span><br><span class="line">//  Created by LiuXin on 16/4/19.</span><br><span class="line">//  Copyright © 2016年 Adinnet. All rights reserved.</span><br><span class="line">//</span><br><span class="line">#define imageW (([UIScreen mainScreen].bounds.size.width)/3) // 图片宽度高度</span><br><span class="line">#define kMaxColumn 3 // 每行显示数量</span><br><span class="line">#define MaxImageCount 6 // 最多显示图片个数</span><br><span class="line">#define deleImageWH 25 // 删除按钮的宽高</span><br><span class="line"></span><br><span class="line">#import &quot;CertificateAddImageView.h&quot;</span><br><span class="line">@interface CertificateAddImageView()&lt;UINavigationControllerDelegate, UIImagePickerControllerDelegate&gt;&#123;</span><br><span class="line">    // 标识被编辑的按钮  -1 为添加新的按钮</span><br><span class="line">    NSInteger editTag;</span><br><span class="line">&#125;</span><br><span class="line">@property (nonatomic, strong) NSMutableArray *images;</span><br><span class="line">@end</span><br><span class="line">@implementation CertificateAddImageView</span><br><span class="line">@synthesize delegate;</span><br><span class="line">- (id)initWithFrame:(CGRect)frame</span><br><span class="line">&#123;</span><br><span class="line">    self = [super initWithFrame:frame];</span><br><span class="line">    if (self) &#123;</span><br><span class="line">        UIButton *btn = [self createButtonWithImage:nil andSeletor:@selector(addNew:)];</span><br><span class="line">        [self addSubview:btn];</span><br><span class="line">    &#125;</span><br><span class="line">    return self;</span><br><span class="line">&#125;</span><br><span class="line">-(NSMutableArray *)images</span><br><span class="line">&#123;</span><br><span class="line">    if (_images == nil) &#123;</span><br><span class="line">        _images = [NSMutableArray array];</span><br><span class="line">    &#125;</span><br><span class="line">    return _images;</span><br><span class="line">&#125;</span><br><span class="line">// 添加新的控件</span><br><span class="line">- (void)addNew:(UIButton *)btn</span><br><span class="line">&#123;</span><br><span class="line">    // 标识为添加一个新的图片</span><br><span class="line">    editTag = -1;</span><br><span class="line">    [self callImagePicker];</span><br><span class="line">&#125;</span><br><span class="line">// 修改旧的控件</span><br><span class="line">- (void)changeOld:(UIButton *)btn</span><br><span class="line">&#123;</span><br><span class="line">    editTag = btn.tag;</span><br><span class="line">    [self callImagePicker];</span><br><span class="line">&#125;</span><br><span class="line">// 调用图片选择器</span><br><span class="line">- (void)callImagePicker</span><br><span class="line">&#123;</span><br><span class="line">    UIImagePickerController *pc = [[UIImagePickerController alloc] init];</span><br><span class="line">    pc.allowsEditing = YES;</span><br><span class="line">    pc.delegate = self;</span><br><span class="line">    [self.window.rootViewController presentViewController:pc animated:YES completion:nil];</span><br><span class="line">&#125;</span><br><span class="line">// 根据图片名称或者图片创建一个新的显示控件</span><br><span class="line">- (UIButton *)createButtonWithImage:(UIImage *)imageNameOrImage andSeletor : (SEL)selector</span><br><span class="line">&#123;</span><br><span class="line">    UIButton *addBtn = [UIButton buttonWithType:UIButtonTypeCustom];</span><br><span class="line">    [addBtn addTarget:self action:selector forControlEvents:UIControlEventTouchUpInside];</span><br><span class="line">    addBtn.layer.masksToBounds = YES;</span><br><span class="line">    addBtn.layer.cornerRadius = 2;</span><br><span class="line">    addBtn.layer.borderWidth = 1;</span><br><span class="line">    addBtn.layer.borderColor = RGB(199, 200, 204).CGColor;</span><br><span class="line">    [addBtn setBackgroundColor:[UIColor whiteColor]];</span><br><span class="line">    addBtn.tag = self.subviews.count;</span><br><span class="line">    </span><br><span class="line">    if (imageNameOrImage!=nil) &#123;</span><br><span class="line">        [addBtn setImage:imageNameOrImage forState:UIControlStateNormal];</span><br><span class="line">        </span><br><span class="line">        UIButton *dele = [[UIButton alloc] initWithFrame:CGRectMake(imageW-deleImageWH-20, 0, deleImageWH, deleImageWH)];</span><br><span class="line">        [dele setBackgroundColor:[UIColor redColor]];</span><br><span class="line">        [dele addTarget:self action:@selector(deletePic:) forControlEvents:UIControlEventTouchUpInside];</span><br><span class="line">        [addBtn addSubview:dele];</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    return addBtn;</span><br><span class="line">    </span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// 删除图片</span><br><span class="line">- (void)deletePic : (UIButton *)btn</span><br><span class="line">&#123;</span><br><span class="line">    [self.images removeObject:[(UIButton *)btn.superview imageForState:UIControlStateNormal]];</span><br><span class="line">    [btn.superview removeFromSuperview];</span><br><span class="line">    if ([[self.subviews lastObject] isHidden]) &#123;</span><br><span class="line">        [[self.subviews lastObject] setHidden:NO];</span><br><span class="line">    &#125;</span><br><span class="line">    if ([delegate respondsToSelector:@selector(certificateAddImageViewImages:)]) &#123;</span><br><span class="line">        [delegate certificateAddImageViewImages:self.images];</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// 对所有子控件进行布局</span><br><span class="line">- (void)layoutSubviews</span><br><span class="line">&#123;</span><br><span class="line">    [super layoutSubviews];</span><br><span class="line">    NSUInteger count = self.subviews.count;</span><br><span class="line">    CGFloat btnW = imageW;</span><br><span class="line">    CGFloat btnH = imageW;</span><br><span class="line">    int maxColumn = kMaxColumn &gt; self.frame.size.width / imageW ? self.frame.size.width / imageW : kMaxColumn;</span><br><span class="line">    CGFloat marginX = (self.frame.size.width - maxColumn * btnW) / (count + 1);</span><br><span class="line">    CGFloat marginY = marginX;</span><br><span class="line">    for (int i = 0; i &lt; count; i++) &#123;</span><br><span class="line">        UIButton *btn = self.subviews[i];</span><br><span class="line">        CGFloat btnX = (i % maxColumn) * (marginX + btnW) + marginX;</span><br><span class="line">        CGFloat btnY = (i / maxColumn) * (marginY + btnH) + marginY;</span><br><span class="line">        [UIView animateWithDuration:0.3 animations:^&#123;</span><br><span class="line">            btn.frame = CGRectMake(btnX+10, btnY+10, btnW-20, btnH-20);</span><br><span class="line">        &#125;];</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">#pragma mark - UIImagePickerController 代理方法</span><br><span class="line">-(void)imagePickerController:(UIImagePickerController *)picker didFinishPickingMediaWithInfo:(NSDictionary *)info</span><br><span class="line">&#123;</span><br><span class="line">    UIImage *image = info[UIImagePickerControllerEditedImage];</span><br><span class="line">    if (editTag == -1) &#123;</span><br><span class="line">        // 创建一个新的控件</span><br><span class="line">        UIButton *btn = [self createButtonWithImage:image andSeletor:@selector(changeOld:)];</span><br><span class="line">        [self insertSubview:btn atIndex:self.subviews.count - 1];</span><br><span class="line">        [self.images addObject:image];</span><br><span class="line">        if (self.subviews.count - 1 == MaxImageCount) &#123;</span><br><span class="line">            [[self.subviews lastObject] setHidden:YES];</span><br><span class="line">            </span><br><span class="line">        &#125;</span><br><span class="line">        if ([delegate respondsToSelector:@selector(certificateAddImageViewImages:)]) &#123;</span><br><span class="line">            [delegate certificateAddImageViewImages:self.images];</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    else</span><br><span class="line">    &#123;</span><br><span class="line">        // 根据tag修改需要编辑的控件</span><br><span class="line">        UIButton *btn = (UIButton *)[self viewWithTag:editTag];</span><br><span class="line">        NSUInteger index = [self.images indexOfObject:[btn imageForState:UIControlStateNormal]];</span><br><span class="line">        [self.images removeObjectAtIndex:index];</span><br><span class="line">        [btn setImage:image forState:UIControlStateNormal];</span><br><span class="line">        [self.images insertObject:image atIndex:index];</span><br><span class="line">        if ([delegate respondsToSelector:@selector(certificateAddImageViewImages:)]) &#123;</span><br><span class="line">            [delegate certificateAddImageViewImages:self.images];</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    // 退出图片选择控制器</span><br><span class="line">    [picker dismissViewControllerAnimated:YES completion:nil];</span><br><span class="line">&#125;</span><br><span class="line">@end</span><br></pre></td></tr></table></figure>
